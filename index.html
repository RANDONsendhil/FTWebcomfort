<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>TypeScript Web Components App</title>
		<!-- <link rel="stylesheet" href="https://cdn-t.ft-qvr.fr/studio/design-system/css/styles.css"> -->
		<style>
			#box {
				width: 100px;
				height: 100px;
				background-color: rgb(9, 12, 103);
				position: relative;
				left: 0;
				animation: slideLeftRight 3s ease-in-out infinite;
			}

			@keyframes slideLeftRight {
				0%,
				100% {
					left: 0;
				}
				50% {
					left: calc(100vw - 100px);
				}
			}
			.zone {
            width: 150px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            text-align: center;
			padding: 5px;
        }
        .zone:hover {
            background-color: #45a049;
        }
		</style>
	</head>
	<body>
		    <div class="zone" onclick="alert('Zone 1 clicked')">Zone 1</div>
    <div class="zone" onclick="alert('Zone 2 clicked')">Zone 2</div>
    <div class="zone" onclick="alert('Zone 3 clicked')">Zone 3</div>
    <div class="zone" onclick="alert('Zone 4 clicked')">Zone 4</div>
	<input type="text" aria-label="enter some thing">
	<label>
      <input type="radio" name="color" value="red">
      Red
    </label>
 
		<div id="box"></div>
		<main-app></main-app>
		<img src="animation.gif" alt="animation" style="width: 300px; height: 300px" />
		<script type="module" src="./src/app.ts"></script>
</html>
